<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudutaan sis√§√§n...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        p {
            color: #cccccc;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>üîê Kirjaudutaan</h2>
        <p id="status">Yhdistet√§√§n Google-tiliin<span class="dots">...</span></p>
    </div>

    <script>
        console.log('üîÑ OAuth redirect-sivu latautunut');
        
        const hash = window.location.hash;
        
        if (hash.includes('access_token')) {
            console.log('‚úÖ Access token l√∂ytyi');
            
            // XSS-turvallinen tekstin p√§ivitt√§minen
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Siirret√§√§n takaisin sovellukseen';
            const dotsSpan = document.createElement('span');
            dotsSpan.className = 'dots';
            dotsSpan.textContent = '...';
            statusElement.appendChild(dotsSpan);
            
            const currentOrigin = window.location.origin;
            const baseUrl = currentOrigin.replace('www.', '');
            
            // URL validointi turvallisuuden vuoksi
            if (!currentOrigin.includes('chatti.online') && !currentOrigin.includes('localhost')) {
                console.error('‚ùå Virheellinen domain');
                window.location.href = 'https://chatti.online/';
            } else {
                const targetUrl = `${baseUrl}/?oauth_callback=true${hash}`;
                console.log('üéØ Ohjataan osoitteeseen:', targetUrl);
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 300); // Nopeutettu 1.5s ‚Üí 0.3s
            }
            
        } else {
            console.error('‚ùå Ei access tokenia');
            const statusElement = document.getElementById('status');
            statusElement.textContent = '‚ùå Virhe kirjautumisessa';
            const dotsSpan = document.createElement('span');
            dotsSpan.className = 'dots';
            dotsSpan.textContent = '...';
            statusElement.appendChild(dotsSpan);
            
            setTimeout(() => {
                window.location.href = window.location.origin.replace('www.', '') + '/';
            }, 3000);
        }
    </script>
</body>
</html>
