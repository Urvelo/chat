<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudutaan sis√§√§n...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        p {
            color: #cccccc;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .debug {
            font-size: 0.8rem;
            color: #666666;
            margin-top: 2rem;
            text-align: left;
            background: #0a0a0a;
            padding: 1rem;
            border: 1px solid #333333;
        }
        .debug div {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>üîë Kirjaudutaan sis√§√§n</h2>
        <p id="status">Ohjataan chat-sovellukseen...</p>
        <div class="debug">
            <div>Port: <span id="current-port">-</span></div>
            <div>Target: <span id="target-port">-</span></div>
            <div>Hash: <span id="has-hash">-</span></div>
        </div>
    </div>

    <script>
        // Debug-tiedot
        const currentPort = window.location.port || '80';
        const targetPorts = ['5173', '5174', '3000']; // Mahdolliset Vite-portit
        const hasHash = window.location.hash ? 'Kyll√§' : 'Ei';
        
        document.getElementById('current-port').textContent = currentPort;
        document.getElementById('has-hash').textContent = hasHash;
        
        console.log('üîÑ OAuth redirect-sivu latautunut');
        console.log('üìç Current location:', window.location.href);
        console.log('üîë Hash:', window.location.hash);
        
        // Hae hash-parametrit
        const hash = window.location.hash;
        
        if (hash.includes('access_token')) {
            console.log('‚úÖ Access token l√∂ytyi');
            
            // Etsi toimiva Vite-portti
            let targetPort = null;
            
            // Jos ollaan jo oikeassa portissa, k√§yt√§ sit√§
            if (targetPorts.includes(currentPort)) {
                targetPort = currentPort;
            } else {
                // Muuten kokeile yleisimpi√§ portteja
                targetPort = '5173'; // Vite default
            }
            
            document.getElementById('target-port').textContent = targetPort;
            
            // Luo oikea URL - k√§yt√§ samaa domainia kuin nyt
            const currentOrigin = window.location.origin; // https://www.chatti.online
            const baseUrl = currentOrigin.replace('www.', ''); // https://chatti.online
            const targetUrl = `${baseUrl}/?oauth_callback=true${hash}`;
            
            console.log('üéØ Ohjataan osoitteeseen:', targetUrl);
            document.getElementById('status').textContent = `Ohjataan takaisin sovellukseen...`;
            
            // Ohjaa automaattisesti 1 sekunnin kuluttua
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1000);
            
        } else {
            console.error('‚ùå Ei access tokenia');
            document.getElementById('status').innerHTML = '‚ùå Virhe: Ei kirjautumistietoja.<br>Ohjataan etusivulle...';
            
            setTimeout(() => {
                window.location.href = window.location.origin.replace('www.', '') + '/';
            }, 3000);
        }
    </script>
</body>
</html>
